[package]
name = "tc_coblox_bitcoincore"
version = "0.1.1"
authors = [
    "Thomas Eizinger <thomas@coblox.tech>",
    "Philipp Hoenisch <philipp@coblox.tech>",
    "Franck Royer <franck@coblox.tech>",
    "Lloyd Fournier <lloyd@coblox.tech>",
]
description = "Testcontainers image for the coblox/bitcoin-core docker image."
license = "MIT OR Apache-2.0"
repository = "https://github.com/coblox/testcontainers-rs"
categories = ["development-tools::testing"]
keywords = ["docker", "testcontainers", "bitcoin"]

[dependencies]
testcontainers = { path = "../../testcontainers", version = "0.2.0" }
log = "0.4.3"
hmac = "0.6"
sha2 = "0.7"
hex = "0.3.2"
rand = "0.5.4"

[dev-dependencies]
bitcoin_rpc_client = "0.1.0"
